<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Quanto falta para meu aniversário?</title>
</head>

<body>
    <h1>Quanto falta para meu aniversário?</h1>

    
    <form name="form_main">
        <label for="dataUsuario">Coloque a data do seu próximo aniversário: </label>  <br>
        <input name="dataUsuario" id="dataUsuario" type="date"> <br>
        <p>*Lembre que você deve colocar o ano atual caso não tenha feito aniversário este ano, ou o ano seguinte caso já tenha comemorado este ano!</p>
        <div class="modal">
            <div class="conteudo">
                <label for="dias">Faltam: </label> <br> 
                <span id="dias"></span> <br>
                <label>dias para seu aniversário.</label>
            </div>
        </div>
        <button type="button" id="btn">Contar</button>
    </form>

    <p id="menuFundo">Clique para alterar a cor de fundo:</p>

    <button id="corPadrao"></button>

    <button id="corAzul"></button>

    <button id="corAmarela"></button>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
